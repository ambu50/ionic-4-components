<app-header *ngIf="header" title="Refresher"></app-header>

<ion-content>

  <fiv-refresher spinColor="dark" #content></fiv-refresher>

  <ion-grid class="page-content" fixed>
    <ion-row>
      <ion-col size="12">
        <app-example [docs]="'assets/docs/components/refresher.md'">
          <ion-item>
            <ion-label>Show Header</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="header"></ion-checkbox>
          </ion-item>
          <ion-button (click)="content.showHint()">
            Show hint
          </ion-button>
          <ion-button (click)="content.refresh()">
            Refresh
          </ion-button>
          <ion-button (click)="content.complete()">
            complete
          </ion-button>

        </app-example>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
