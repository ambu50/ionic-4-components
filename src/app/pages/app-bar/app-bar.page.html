<app-header title="App Bar"></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeXl="10" offsetXl="1" sizeLg="10" offsetLg="1" sizeMd="12" sizeXs="12" offsetXs="0" offsetSm="0"
        offsetMd="0" sizeSm="12" sizeMd="12">
        <app-example docs="assets/docs/components/app-bar.md">
          <app-touch-field>
            <ion-tabs #tabs>
              <fiv-app-bar (fivFabClick)="presentToast('Floating action button clicked')" slot="bottom"
                [titleLayout]="titleLayout" #bar [icon]="icon">
                <fiv-fab fivAppBarFab #fab [feature]="feature" [position]="'center'">
                  <fiv-icon name="icon"></fiv-icon>
                </fiv-fab>

                <fiv-app-bar-tab left tab="tab1" href="/tab1" icon="md-home" name="App Bar">
                </fiv-app-bar-tab>
                <fiv-app-bar-tab left tab="tab2" href="/tab2" icon="md-images" name="Expandable">
                </fiv-app-bar-tab>
                <fiv-app-bar-tab [badge]="1" right tab="tab3" href="/tab3" icon="md-pizza" name="Password">
                </fiv-app-bar-tab>
                <fiv-app-bar-tab right tab="tab4" href="/tab4" icon="md-more" name="Buttons">
                </fiv-app-bar-tab>
              </fiv-app-bar>
            </ion-tabs>
          </app-touch-field>
        </app-example>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #feature></ng-template>
