<div class="appbar" [ngClass]="{'cutout': cutoutVisible, 'left': left, 'right': right}">
  <div class="appbar-rect left">
    <div class="tabs">
      <fiv-app-bar-tab-content [type]="tab.type" (ionTabButtonClick)="ionTabButtonClick($event)"
        [active]="router.url.endsWith(tab.href)" [tab]="tab.tab" [href]="tab.href" [name]="tab.name" [icon]="tab.icon"
        [badge]="tab.badge" [titleLayout]="titleLayout" *ngFor="let tab of tabsLeft"></fiv-app-bar-tab-content>
    </div>
  </div>
  <fiv-fab [scroll]="false" (fivHidden)="onFabHidden()" [visible]="_fabVisible" #fab (click)="fabClick()">
    <fiv-icon [name]="icon"></fiv-icon>
  </fiv-fab>
  <svg width="100px" height="50px" viewBox="0 0 100 50" version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Generator: Sketch 58 (84663) - https://sketch.com -->
    <title>cutout</title>
    <desc>Created with Sketch.</desc>
    <defs>
      <path d="M0,0 C0,28 22,50 50,50 C78,50 100,28 100,0 L101,50 L0,50" id="path-1">
      </path>
    </defs>
    <g id="Page-1" stroke="none" stroke-width="1px" fill="none" fill-rule="evenodd">
      <g id="cutout">
        <mask id="mask-2" fill="white">
          <use xlink:href="#path-1"></use>
        </mask>
        <g id="Path"></g>
        <polygon id="Path" fill-rule="nonzero" mask="url(#mask-2)" points="0 0 100 0 100 50 0 50">
        </polygon>
      </g>
    </g>
  </svg>
  <!--  <div class="rect"></div>  -->
  <div class="rect-filler"></div>
  <div class="appbar-rect right">
    <div class="tabs">
      <fiv-app-bar-tab-content [type]="tab.type" (ionTabButtonClick)="ionTabButtonClick($event)"
        [active]="router.url.endsWith(tab.href)" [tab]="tab.tab" [href]="tab.href" [name]="tab.name" [icon]="tab.icon"
        [badge]="tab.badge" [titleLayout]="titleLayout" *ngFor="let tab of tabsRight"></fiv-app-bar-tab-content>
    </div>
  </div>
</div>
