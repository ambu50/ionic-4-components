<fiv-fab class="appbar"
  [ngClass]="{'cutout': cutoutVisible, 'left': fivFab.fab.position === 'left', 'right': fivFab.fab.position === 'right'}">
  <div class="appbar-rect left">
    <div class="tabs">
      <fiv-app-bar-tab-content [type]="tab.type" (ionTabButtonClick)="ionTabButtonClick($event)"
        [active]="router.url.endsWith(tab.href)" [tab]="tab.tab" [href]="tab.href" [name]="tab.name" [icon]="tab.icon"
        [badge]="tab.badge" [titleLayout]="titleLayout" *ngFor="let tab of tabsLeft"></fiv-app-bar-tab-content>
    </div>
  </div>
  <fiv-fab [scroll]="fivFab.fab.scroll" [visible]="fivFab" #fab (click)="fabClick()">
    <fiv-icon [name]="icon"></fiv-icon>
  </fiv-fab>
  <svg width="100" height="50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <path d="M0 0c0 28 22 50 50 50s50-22 50-50l1 50H0" id="a" />
    </defs>
    <g fill="none" fill-rule="evenodd">
      <mask id="b" fill="#fff">
        <use xlink:href="#a" />
      </mask>
      <path mask="url(#b)" d="M0 0h100v50H0z" />
    </g>
  </svg>
  <!--  <div class="rect"></div>  -->
  <div class="rect-filler"></div>
  <div class="appbar-rect right">
    <div class="tabs">
      <fiv-app-bar-tab-content [type]="tab.type" (ionTabButtonClick)="ionTabButtonClick($event)"
        [active]="router.url.endsWith(tab.href)" [tab]="tab.tab" [href]="tab.href" [name]="tab.name" [icon]="tab.icon"
        [badge]="tab.badge" [titleLayout]="titleLayout" *ngFor="let tab of tabsRight"></fiv-app-bar-tab-content>
    </div>
  </div>
</fiv-fab>
