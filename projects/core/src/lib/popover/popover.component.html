<fiv-overlay>
  <div *ngIf="backdrop" class="fiv-popover-backdrop" (click)="close()">
  </div>
  <div class="popover-container" [style]="containerStyles">
    <ng-content>
    </ng-content>
    <svg *ngIf="arrow && !overlaysTarget" class="arrow" [style]="svgStyles">
      <polygon [attr.points]="triangle" />
    </svg>
  </div>

</fiv-overlay>
